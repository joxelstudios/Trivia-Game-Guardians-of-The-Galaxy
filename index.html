<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div class="container mainContainer">
        <div class="jumbotron text-center" id="startScreen">
            <div class="row gameTitle startScreen ">
                <div class="col">
                    <h1>GUARDIANS OF THE GALAXY TRIVIA</h1>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <div class="btn btn-dark startButton">
                        <h1>Start!</h1>
                    </div>
                </div>
            </div>


        </div>



        <!-- QUESTIONs -->
        <div class="jumbotron hidden question1 text-center">
            <div class="row gameTitle ">
                <div class="col">
                    <h1>GUARDIANS OF THE GALAXY TRIVIA</h1>
                </div>
            </div>
            <div class="row timerDiv">
                <div class="col">
                    <h2 class="timer">Time Left: <span id="timer1"></span></h2>
                    <h2 class="hidden numCorrect">Correct Answers: <span id="numCorrect"></span></h2>
                    <h2 class="hidden numIncorrect">Incorrect Answers: <span id="numIncorrect"></span></h2>
                </div>
            </div>
            <div class="row questionText">
                <div class="col" >
                    <h2 id="questionText">Question 1: Lorem Ipsum LALALLALALALA</h2>
                </div>
            </div>

            <div class="row">
                <div class="col answer" >
                    <button id="answerA" class="btn btn-light" type="button" value="0"></button>
                </div>

            </div>
            <div class="row">
                <div class="col answer" >
                    <button id="answerB" class="btn btn-light" type="button" value="1"></button>
                </div>

            </div>
            <div class="row">
                <div class="col answer" >
                    <button id="answerC" class="btn btn-light" type="button" value="2"></button>
                </div>

            </div>
            <div class="row">
                <div class="col answer" >
                    <button id="answerD" class="btn btn-light" type="button" value="3"></button>
                </div>

            </div>


        </div>
        <script src="assets/javascript/game.js"></script>
</body>


</html>
